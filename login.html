<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<style>
		*{padding: 0; margin: 0;}
		html,body{font-family: "微软雅黑",arial,"arial black"; font-size: 14px;}
		body{background: url(img/login_bg.jpg);}
		.main_box{position: absolute; left: 50%; margin-left: -390px; margin-top: 150px; width: 780px;height: 445px; padding: 20px;border-radius: 10px; -webkit-border-radius:10px ;-moz-border-radius:10px ;-ms-border-radius:10px ;-o-border-radius:10px ;  background: rgba(255,255,255,.5);filter: progid:DXImageTransform.Microsoft.gradient( GradientType = 0,startColorstr = '#7fffffff', endColorstr = '#7fffffff' );
-ms-filter: progid:DXImageTransform.Microsoft.gradient( GradientType = 0,startColorstr = '#7fffffff', endColorstr = '#7fffffff' );}
		.main_cont{background: #ffffff;padding:10px 20px 20px 20px; height: 415px; border-radius: 10px; -webkit-border-radius:10px ;-moz-border-radius:10px ;-ms-border-radius:10px ;-o-border-radius:10px ; }
		.logo{display: block; margin: 10px auto;}
		.text{width: 400px; margin: 0 auto; padding-top:10px ;}
		.text label{display: block;padding-bottom:20px ; font-size: 16px;position: relative;height: 40px; line-height: 40px; overflow: hidden;}
		.text label span{text-align: right;width: 70px; display: inline-block; padding-right: 10px; float: left;}
		.text label input{font-size: 14px; float: left; height: 40px; line-height: 20px; outline: none; border: 1px solid #dddddd; padding-left: 40px; width: 260px;border-radius: 5px; -webkit-border-radius:5px ;-moz-border-radius:5px ;-ms-border-radius:5px ;-o-border-radius:5px ;}
		.text label input.name{background: url(img/7.jpg) 5px 10px no-repeat;}
		.text label input.password{background: url(img/0.jpg) 5px 10px no-repeat;}
		.yzm{position: absolute; left: 82px; top: 3px; width: 105px; height: 35px; border-right: 1px solid #DDDDDD;}
		.yzm_ipt{padding-left: 110px !important; width:190px !important;}
		.login_btn{background: #20988e;color: #FFFFFF; padding: 8px 40px; margin-top: 15px; margin-left: 10px;_margin-left: 15px; display: inline-block; font-size: 17px;border-radius: 5px; -webkit-border-radius:5px ;-moz-border-radius:5px ;-ms-border-radius:5px ;-o-border-radius:5px ;}
		.aaaaaa{background: #aaaaaa;}
		.login_btn a{color: #FFFFFF !important;}
	</style>
	<body>
		<div class="main_box">
			<div class="main_cont">
				<img class="logo" src="img/login_logo.jpg">
				<div class="text">
					<label><span>身份证:</span><input class="name" type="text"></label>
					<label><span>密码:</span><input class="password" type="text"></label>
					<label><span>验证码:</span><input class="yzm_ipt" type="text" ><b class="yzm"><img src="img/2.jpg"></b></label>
					<span class="login_btn"><a>登录</a></span>
					<span class="login_btn aaaaaa"><a>注册</a></span>
					<a class="a1" style="padding-left: 10px;">使用说明</a>
					<a class="a2">忘记密码？</a>
				</div>
				<div style="width: 450px; margin: 0 auto; padding:25px 0 20px 0 ; text-align: center; font-size: 14px; line-height: 25px;">版权所有：海之梦&nbsp; &nbsp; &nbsp; 技术支持：宁波市卓信信息技术有限公司</div>
			</div>
		</div>
	</body>
</html>
